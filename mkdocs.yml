site_name: "File Monitoring System"
site_url: "https://juanradam.github.io/FileMonitoringSystem/"

docs_dir: docs
site_dir: site
use_directory_urls: false

theme:
  name: mkdocs          # puedes usar 'mkdocs' o 'github' si lo tienes instalado

plugins:
  - search

markdown_extensions:
  #2) el resto de tus extensiones habituales
  - toc:
      permalink: true
  - admonition
  - fenced_code
  - codehilite:
      guess_lang: false
