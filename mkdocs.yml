site_name: "File Monitoring System"
site_url: "https://juanradam.github.io/FileMonitoringSystem/"

docs_dir: docs
site_dir: site
use_directory_urls: false

theme:
  name: github
  highlightjs: true
  hljs_style: github

plugins:
  - search
  - mermaid2

markdown_extensions:
  # 1) Truly Sane Lists para listas anidadas (2 espacios por nivel)
  - mdx_truly_sane_lists:
      nested_indent: 2
      truly_sane: true

  # 2) Índice en página y permalinks
  - toc:
      permalink: true

  # 3) Admoniciones (notas, advertencias…)
  - admonition

  # 4) Bloques de código “fenced” y resaltado
  - fenced_code
  - codehilite:
      guess_lang: false

nav:
  - Home: index.md
  - Introducción: 01-introduccion.md
  - Especificación de Requisitos: 02-requisitos.md
  - Diseño (Diagramas): 03-diseno.md
  - Implementación (GIT): 04-implementacion.md
  - Resultado (Manual de usuario): 05-resultado.md
  - Conclusiones: 06-conclusiones.md
